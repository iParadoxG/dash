<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
      <meta charset="utf-8"/>
      <link rel="stylesheet" type="text/css" href="mainr.css">
      <script src="jap.js"></script> 
  </head>
  <body>
    <div class="all">
      <div class="main">
        <h1>User Registration</h1>
        <h4><a href="tml.html">Home</a></h4>
      </div>
      <div class="logincl">
        <form name="theForm" action="tml.html">
            <h4>Please fill in the following form</h4>
          <table >
            <tr>
              <td>First Name <select id="sama" required><option value="" disabled selected required></option><option value="mr">Mr</option><option value="mrs">Mrs</option><option value="miss">Miss</option></select></td>
              <td><input id="fname" type="text" required></input></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input id="lname" type="text" required></input></td>
            </tr>
            <tr>
              <td>Select a Username</td>
              <td><input id="uname" type="text" required></input></td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input id="pwd" type="password" required title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></input></td>
            </tr>
            <tr>
              <td>Confirm Password</td>
              <td><input id="pwd2" type="password" required></input></td>
            </tr>
            <tr>
              <td>E Mail</td>
              <td><input  type="text" id="emailll" required></input></td>
            </tr>
            <tr>
              <td>Mobile Number</td>
              <td><input id="phone" type="text" required maxlength="10"></input></td>
            </tr>
            <tr>
              <td>Gender</td>
              <td><select id="sex" style="width:100%" required><option value="" disabled selected></option><option value="male">Male</option><option value="female">Female</option><option value="oth">Other</option></select></td>
            </tr>
          </table>
          <input id="sub" type="button" value="Create Account" onclick="emailtest()"></input>
        </form>
      </div>
    </div>
  </body>
</html>
